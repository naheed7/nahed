<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Website</title>
  <style>
    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    #chat-messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .user-message {
      background-color: #F5F5F5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .assistant-message {
      background-color: #E5F0FF;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #user-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <ul id="chat-messages"></ul>
    <input type="text" id="user-input" placeholder="Type your message..." autofocus />
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    userInput.addEventListener('keydown', function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const userMessage = userInput.value;
        if (userMessage.trim() !== '') {
          addMessage(userMessage, 'user-message');
          getAssistantResponse(userMessage);
          userInput.value = '';
        }
      }
    });

    function addMessage(message, className) {
      const li = document.createElement('li');
      li.className = className;
      li.textContent = message;
      chatMessages.appendChild(li);
    }

    function getAssistantResponse(userMessage) {
      // Simulate server request and response
      addMessage('Typing...', 'assistant-message');
      setTimeout(function() {
        addMessage('Assistant response', 'assistant-message');
      }, 1000);
    }
  </script>
</body>
</html>
